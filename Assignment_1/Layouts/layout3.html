
<!DOCTYPE html>
<html>
<head>
	<title>Layout 1</title>
	<style type="text/css">
		body{
			width: 80%;
			margin: 0 auto;
		}

		header{
			height: 300px;
			margin-top: 50px;
			margin-bottom: 10px;
			background-color: black;
		}
		aside{
			float: left;
			height: 200px;
			background-color: tomato;
			width: 33.33%;
			margin-bottom: 10px;
		}
		article{
			float: left;
			height: 200px;
			background-color: black;
			width:33.33%;
			margin-bottom: 10px;
		}
		footer{
			clear: both;
			height: 150px;
			background-color: black;
		}

	</style>
</head>
<body>

<header></header>
<aside style="margin-bottom: 0px"></aside>
<article style="margin-bottom: 0px"></article>
<aside style="float:right;margin-bottom: 0px;"></aside>
<article></article>
<aside></aside>
<article style="float:right;"></article>
<footer></footer>

</body>
</html>
